<style type="text/css">

        #mynetwork {
            width: 50%;
            height: 1000px;
            background-color: #222222;
            border: 1px solid lightgray;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "\uc0ac\uac74", "label": "\uc0ac\uac74", "shape": "dot"}, {"font": {"color": "white"}, "id": "\uc218\uc0ac", "label": "\uc218\uc0ac", "shape": "dot"}, {"font": {"color": "white"}, "id": "\uc0c1\ud669", "label": "\uc0c1\ud669", "shape": "dot"}, {"font": {"color": "white"}, "id": "\uc0ac\uc2e4", "label": "\uc0ac\uc2e4", "shape": "dot"}, {"font": {"color": "white"}, "id": "\uc9c0\ud718", "label": "\uc9c0\ud718", "shape": "dot"}, {"font": {"color": "white"}, "id": "\uc870\uad6d", "label": "\uc870\uad6d", "shape": "dot"}, {"font": {"color": "white"}, "id": "\uac80\uc0ac", "label": "\uac80\uc0ac", "shape": "dot"}, {"font": {"color": "white"}, "id": "\ubc94\uc8c4", "label": "\ubc94\uc8c4", "shape": "dot"}, {"font": {"color": "white"}, "id": "\uac80\ucc30", "label": "\uac80\ucc30", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "\uc0ac\uac74", "to": "\uc218\uc0ac", "value": 21.0}, {"from": "\uc0c1\ud669", "to": "\uc0ac\uc2e4", "value": 11.0}, {"from": "\uc9c0\ud718", "to": "\uc218\uc0ac", "value": 15.0}, {"from": "\uc870\uad6d", "to": "\uc218\uc0ac", "value": 11.0}, {"from": "\uac80\uc0ac", "to": "\uc218\uc0ac", "value": 11.0}, {"from": "\ubc94\uc8c4", "to": "\uc218\uc0ac", "value": 11.0}, {"from": "\uc218\uc0ac", "to": "\uac80\ucc30", "value": 20.0}, {"from": "\uc218\uc0ac", "to": "\uc0ac\uc2e4", "value": 14.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidth": null, "borderWidthSelected": 4, "opacity": 1, "font": {"size": 20, "strokeWidth": 1}, "size": 20}, "edges": {"hoverWidth": 1.0, "physics": false, "scaling": {"min": 3, "max": 15, "label": {"min": null, "max": null, "maxVisible": 30, "drawThreshold": null}}, "selectionWidth": 1.8, "selfReferenceSize": 28, "selfReference": {"size": 28, "angle": 1.5707963267949}, "smooth": false}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
